# pytest.ini
[pytest]

# Ensure pytest discovers tests only in the tests/ directory
testpaths = tests

# Ensure Python modules in the project root are importable
pythonpath = .

 # Disable pytest logging and ALL plugin loggers
 addopts =
    -p no:logging
    -p no:warnings
    -p no:pytest_sugar
    -p no:pytest_cov
    -p no:pytest_mock
    -p no:pytest_randomly
    -p no:pytest_forked
    -p no:pytest_xdist

# Absolutely disable all pytest log capturing mechanisms
log_cli = false
log_cli_level = CRITICAL
log_level = CRITICAL

# Prevent pytest from formatting or intercepting logs in any way
log_auto_indent = false

# filename: mypy.ini
# Canonical mypy configuration for the LogExp project.
# Ensures deterministic package resolution, typed Flask extensions,
# SQLAlchemy model compatibility, and clean handling of external libraries.

[mypy]
python_version = 3.10
mypy_path = .
explicit_package_bases = True
namespace_packages = True

# Core strictness
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
strict_optional = True
show_error_codes = True
pretty = True

# Allow dynamic attributes on Flask app objects (config_obj, poller, etc.)
disable_error_code = attr-defined

# --- Third‑party libraries without stubs ---
[mypy-flask_migrate.*]
ignore_missing_imports = True

[mypy-serial.*]
ignore_missing_imports = True

[mypy-serial.tools.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# --- SQLAlchemy model dynamic base class ---
# db.Model is dynamic → mypy cannot see it → suppress name-defined
[mypy-logexp.app.models]
disable_error_code = name-defined

# --- Tests (less strict, but still typed) ---
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
ignore_missing_imports = True

# Fixtures directory (avoid duplicate module path errors)
[mypy-tests.fixtures.*]
ignore_errors = True

# Unit analytics tests (pure Python, no DB, no Flask)
[mypy-tests.unit.analytics.*]
ignore_missing_imports = True

# Alembic migrations are not typed
[mypy-migrations.*]
ignore_errors = True

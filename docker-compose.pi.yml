# filename: docker-compose.pi.yml
version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: logexp-postgres-1
    environment:
      POSTGRES_USER: logexp
      POSTGRES_PASSWORD: logexp
      POSTGRES_DB: logexp
    volumes:
      - logexp-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U logexp -d logexp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  logexp:
    image: logexp:latest
    container_name: logexp-logexp-1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLASK_ENV: production
      SQLALCHEMY_DATABASE_URI: postgresql://logexp:logexp@postgres:5432/logexp
      LOCAL_TIMEZONE: UTC
      GEIGER_THRESHOLD: "0.1"
      START_POLLER: "False"
      LOGEXP_NODE_ID: "pi-node"
      TELEMETRY_ENABLED: "True"
      TELEMETRY_INTERVAL_SECONDS: "30"
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  logexp-postgres-data:

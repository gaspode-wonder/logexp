# filename: docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: logexp-postgres
    environment:
      POSTGRES_USER: logexp
      POSTGRES_PASSWORD: logexp
      POSTGRES_DB: logexp
    ports:
      - "5432:5432"
    volumes:
      - logexp-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U logexp -d logexp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  logexp:
    image: logexp:latest
    container_name: logexp-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: postgresql://logexp:logexp@postgres:5432/logexp
      LOCAL_TIMEZONE: America/Chicago
      GEIGER_THRESHOLD: "50.0"
      START_POLLER: "False"
      LOGEXP_NODE_ID: "local-dev"
      TELEMETRY_ENABLED: "False"
      TELEMETRY_INTERVAL_SECONDS: "60"
    ports:
      - "8000:8000"

volumes:
  logexp-postgres-data:

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}LogExp{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Global Navigation -->
  <nav>
    <a href="{{ url_for('routes_ui.routes_index') }}">Home</a> |
    <a href="{{ url_for('routes_ui.readings_index') }}">Readings</a> |
    <a href="{{ url_for('routes_ui.settings') }}">Settings</a> |
    <a href="{{ url_for('diagnostics.diagnostics_index') }}">Diagnostics</a> |

  <!-- Sidebar -->

    {% block sidebar %}

      <ul>
        <li><a href="{{ url_for('routes_ui.routes_index') }}">Home</a></li>
        <li><a href="{{ url_for('routes_ui.readings_index') }}">Readings</a></li>
        <li><a href="{{ url_for('routes_ui.settings') }}">Settings</a></li>

  <footer>
    {% block pager %}

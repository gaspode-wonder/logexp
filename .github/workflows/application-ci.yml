name: Application CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  application-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    env:
      TZ: UTC
      ANALYTICS_ENABLED: "true"
      ANALYTICS_WINDOW_SECONDS: "60"
      LOCAL_TIMEZONE: "UTC"
      SQLALCHEMY_DATABASE_URI: sqlite:///ci.db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Environment parity check
        run: python scripts/check_env_parity.py

      - name: CI Diagnostics â€” Filesystem, Python, Imports, Env
        run: |
          echo "### Working Directory"
          pwd

          echo "### Directory Tree"
          ls -R .

          echo "### Python sys.path"
          python - << 'EOF'
import sys, os
print("sys.path:")
for p in sys.path:
    print("  ", p)

print("\n### Filtered Environment Variables")
for k in sorted(os.environ):
    if any(x in k for x in ["SQL", "FLASK", "PYTHON", "TZ", "ANALYTICS"]):
        print(f"{k}={os.environ[k]}")

print("\n### Import Resolution Test")
def try_import(name):
    try:
        mod = __import__(name)
        print(f"Imported {name}: {mod.__file__}")
    except Exception as e:
        print(f"FAILED to import {name}: {e}")

try_import("logexp")
try_import("logexp.app")

print("\n### Python Executable")
print(sys.executable)

print("\n### Current Working Directory (Python)")
print(os.getcwd())
EOF

      - name: Run database migrations
        working-directory: ./logexp
        env:
          FLASK_APP: logexp.app:create_app
          PYTHONPATH: .
          SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
        run: flask db upgrade

      - name: Run pytest
        working-directory: ./logexp
        env:
          PYTHONPATH: .
          SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
        run: pytest -vv

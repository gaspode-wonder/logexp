# .github/workflows/application-ci.yml
name: Application CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format-check:
    name: Formatting (isort + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check isort
        run: isort . --check-only --settings-path=setup.cfg

      - name: Check black
        run: black . --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy
        run: mypy logexp || true

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit pytest

      - name: Run pre-commit
        run: pre-commit run --all-files


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Environment parity check
        run: python scripts/check_env_parity.py

      - name: Run tests
        run: pytest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

# CI MUST run in UTC for deterministic analytics and timestamp behavior.
# Local and production environments use America/Chicago, but CI must not.
# Do not change TZ or LOCAL_TIMEZONE in this file unless analytics tests are updated.
env:
  TZ: UTC
  ANALYTICS_ENABLED: "true"
  ANALYTICS_WINDOW_SECONDS: "60"
  LOCAL_TIMEZONE: "UTC" # CI uses UTC; local/prod use America/Chicago

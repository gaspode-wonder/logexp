# filename: .github/workflows/application-ci.yml

name: Application CI

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    application-ci:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10", "3.11"]

        env:
            TZ: UTC
            ANALYTICS_ENABLED: "true"
            ANALYTICS_WINDOW_SECONDS: "60"
            LOCAL_TIMEZONE: "UTC"
            SQLALCHEMY_DATABASE_URI: sqlite:///ci.db

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Environment parity check
              run: python scripts/check_env_parity.py

            - name: CI Diagnostics
              run: python scripts/ci_diagnostics.py

            - name: Run database migrations
              working-directory: ./logexp
              env:
                  FLASK_APP: logexp.app:create_app
                  PYTHONPATH: .
                  SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
              run: flask db upgrade

            - name: Run pytest
              working-directory: ./logexp
              env:
                  PYTHONPATH: .
                  SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
              run: pytest -vv

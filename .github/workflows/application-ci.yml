# filename: .github/workflows/application-ci.yml

name: Application CI

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    application-ci:
        runs-on: ubuntu-latest

        env:
            PYTHON_VERSION: "3.10.14"
            TZ: UTC
            ANALYTICS_ENABLED: "true"
            ANALYTICS_WINDOW_SECONDS: "60"
            LOCAL_TIMEZONE: "UTC"
            SQLALCHEMY_DATABASE_URI: sqlite:///ci.db

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Clean workspace (remove stale configs & caches)
              run: git clean -xfd

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "${{ env.PYTHON_VERSION }}"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Environment parity check
              run: python scripts/check_env_parity.py

            - name: CI Diagnostics
              run: python scripts/ci_diagnostics.py

            - name: Run database migrations
              env:
                  FLASK_APP: logexp.app:create_app
                  PYTHONPATH: .
                  SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
              run: flask db upgrade

            - name: Run pytest
              env:
                  PYTHONPATH: .
                  SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
              run: pytest -vv

# filename: pyproject.toml

[project]
name = "logexp"
version = "0.1.0"
description = "LogExp"
requires-python = ">=3.10"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["logexp"]

# ---------------------------------------------------------------------------
# RUFF — linter + formatter (replaces flake8, isort, pycodestyle, pyflakes)
# ---------------------------------------------------------------------------
[tool.ruff]
line-length = 100
target-version = "py310"
extend-select = ["I"]  # import sorting
fix = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

# ---------------------------------------------------------------------------
# BLACK — optional, but kept for compatibility with editors
# Ruff can format, but Black is still widely supported.
# ---------------------------------------------------------------------------
[tool.black]
line-length = 100
target-version = ["py310"]

# ---------------------------------------------------------------------------
# PYTEST — deterministic test discovery + warnings
# ---------------------------------------------------------------------------
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]

# ---------------------------------------------------------------------------
# COVERAGE — optional but canonical
# ---------------------------------------------------------------------------
[tool.coverage.run]
branch = true
source = ["logexp"]

[tool.coverage.report]
show_missing = true
skip_covered = true

# ---------------------------------------------------------------------------
# MYPY — canonical, consolidated, strict, modern
# ---------------------------------------------------------------------------
[tool.mypy]
python_version = "3.10"
mypy_path = "."
explicit_package_bases = true
namespace_packages = true

# Core strictness
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
show_error_codes = true
pretty = true

# Third‑party libraries without stubs
ignore_missing_imports = true

# ---------------------------------------------------------------------------
# MYPY OVERRIDES
# ---------------------------------------------------------------------------

# Flask, SQLAlchemy, serial, werkzeug, etc.
[[tool.mypy.overrides]]
module = [
    "flask_migrate.*",
    "serial.*",
    "serial.tools.*",
    "werkzeug.*",
    "sqlalchemy.*",
]
ignore_missing_imports = true

# SQLAlchemy dynamic base class (db.Model)
[[tool.mypy.overrides]]
module = "logexp.app.models"
disable_error_code = ["name-defined"]

# Tests — less strict, but still typed
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false
ignore_missing_imports = true

# Fixtures directory
[[tool.mypy.overrides]]
module = "tests.fixtures.*"
ignore_errors = true

# Unit analytics tests (pure Python)
[[tool.mypy.overrides]]
module = "tests.unit.analytics.*"
ignore_missing_imports = true

# Alembic migrations
[[tool.mypy.overrides]]
module = "migrations.*"
ignore_errors = true
